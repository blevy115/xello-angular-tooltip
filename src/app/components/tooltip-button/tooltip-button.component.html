<div class="tooltip-button-container">
    <button #tooltipButton class="tooltip-button" (click)="toggleTooltip()">{{tooltip.buttonText}}</button>
    <div 
        #tooltipText 
        [className]="tooltipOnTop ? 'tooltip-text-top' : 'tooltip-text-bottom'" 
        *ngIf="tooltip.open">{{tooltip.tooltipText}}
    </div>
</div>
